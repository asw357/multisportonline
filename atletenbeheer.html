<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atletenbeheer - MultisportOnline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .warning {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="nav">
    <a href="manager.html">üîô Terug naar Manager</a>
</div>

<div class="container">
    <h1>Atletenbeheer üë•</h1>
    <p>Bekijk en beheer je atleten per evenement.</p>

    <table>
        <thead>
            <tr>
                <th>Evenement</th>
                <th>Atleten</th>
                <th>Max. Limiet</th>
            </tr>
        </thead>
        <tbody id="atletenTabel"></tbody>
    </table>
</div>
<script>
    let atletenPerEvenement = {
        "100m Sprint": { aantal: 3, max: 5 },
        "400m Sprint": { aantal: 2, max: 5 },
        "Kogelstoten": { aantal: 4, max: 4 },
        "Touwtrekken": { aantal: 6, max: 8 }
    };

    function updateAtletenTabel() {
        let tabelBody = document.getElementById("atletenTabel");
        tabelBody.innerHTML = "";

        Object.keys(atletenPerEvenement).forEach(event => {
            let data = atletenPerEvenement[event];
            let waarschuwing = data.aantal >= data.max ? "‚ö†Ô∏è" : "";
            let rij = `<tr>
                <td>${event}</td>
                <td>${data.aantal} ${waarschuwing}</td>
                <td>${data.max}</td>
            </tr>`;
            tabelBody.innerHTML += rij;
        });
    }

    window.onload = updateAtletenTabel;
</script>

</body>
</html>
