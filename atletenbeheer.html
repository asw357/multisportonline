<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atletenbeheer - MultisportOnline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sport-titel {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .btn-ontslaan {
            background-color: red;
            color: white;
            border: none;
            padding: 3px 7px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-ontslaan:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<div class="nav">
    <a href="manager.html">üîô Terug naar Manager</a>
</div>

<div class="container">
    <h1>Atletenbeheer üë•</h1>
    <p>Bekijk en beheer je atleten per evenement.</p>
    <p>Je hebt <strong><span id="mpSaldo"></span> MP</strong></p>

    <div id="atletenContainer"></div>
</div>
<script>
    let land = localStorage.getItem("mijnLand") || "Onbekend";
    let mpSaldo = parseInt(localStorage.getItem("medalPoints")) || 100;

    let namenPerLand = {
        "Nederland": { voornamen: ["Jan", "Piet", "Hendrik", "Bram", "Daan"], achternamen: ["Jansen", "Van Dijk", "De Vries", "Bos", "Smits"] },
        "Frankrijk": { voornamen: ["Louis", "Pierre", "Jean", "Claude", "Nicolas"], achternamen: ["Lefevre", "Dubois", "Fontaine", "Gauthier", "Moreau"] },
        "Duitsland": { voornamen: ["Hans", "Klaus", "Lukas", "Johann", "Maximilian"], achternamen: ["M√ºller", "Schmidt", "Schneider", "Fischer", "Weber"] }
    };

    let sporten = [
        { sport: "Atletiek", evenement: "100m Sprint", aantal: 3 },
        { sport: "Atletiek", evenement: "400m", aantal: 3 },
        { sport: "Atletiek", evenement: "Marathon", aantal: 3 },
        { sport: "Zwemmen", evenement: "100m Vrije Slag", aantal: 3 },
        { sport: "Gewichtheffen", evenement: "Eenarmig (Open)", aantal: 3 },
        { sport: "Schoonspringen", evenement: "Hoogduiken", aantal: 3 },
        { sport: "Touwtrekken", evenement: "Teamwedstrijd", aantal: 9 },
        { sport: "Zeilen", evenement: "0,5 ton", aantal: 4 }
    ];

    function genereerAtleten() {
        let atleten = JSON.parse(localStorage.getItem("atleten")) || [];

        if (atleten.length === 0) {
            let beschikbareNamen = namenPerLand[land] || { voornamen: ["Alex"], achternamen: ["Doe"] };
            let gebruikteNamen = new Set();

            sporten.forEach(onderdeel => {
                for (let i = 0; i < onderdeel.aantal; i++) {
                    let voornaam, achternaam, naam;
                    do {
                        voornaam = beschikbareNamen.voornamen[Math.floor(Math.random() * beschikbareNamen.voornamen.length)];
                        achternaam = beschikbareNamen.achternamen[Math.floor(Math.random() * beschikbareNamen.achternamen.length)];
                        naam = `${voornaam} ${achternaam}`;
                    } while (gebruikteNamen.has(naam));
                    
                    gebruikteNamen.add(naam);

                    atleten.push({
                        naam: naam,
                        sport: onderdeel.sport,
                        evenement: onderdeel.evenement,
                        snelheid: Math.floor(Math.random() * 100),
                        kracht: Math.floor(Math.random() * 100),
                        techniek: Math.floor(Math.random() * 100),
                        uithoudingsvermogen: Math.floor(Math.random() * 100)
                    });
                }
            });

            localStorage.setItem("atleten", JSON.stringify(atleten));
        }

        toonAtleten(atleten);
    }
    function toonAtleten(atleten) {
        let container = document.getElementById("atletenContainer");
        container.innerHTML = "";
        document.getElementById("mpSaldo").textContent = mpSaldo;

        let sportGroepen = {};
        atleten.forEach(atleet => {
            if (!sportGroepen[atleet.sport]) {
                sportGroepen[atleet.sport] = {};
            }
            if (!sportGroepen[atleet.sport][atleet.evenement]) {
                sportGroepen[atleet.sport][atleet.evenement] = [];
            }
            sportGroepen[atleet.sport][atleet.evenement].push(atleet);
        });

        Object.keys(sportGroepen).forEach(sport => {
            let sportTitel = document.createElement("h2");
            sportTitel.classList.add("sport-titel");
            sportTitel.textContent = sport;
            container.appendChild(sportTitel);

            Object.keys(sportGroepen[sport]).forEach(evenement => {
                let eventTitel = document.createElement("h3");
                eventTitel.textContent = evenement;
                container.appendChild(eventTitel);

                let table = document.createElement("table");
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Naam</th>
                            <th>Snelheid</th>
                            <th>Kracht</th>
                            <th>Techniek</th>
                            <th>Uithoudingsvermogen</th>
                            <th>Actie</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                `;

                let tbody = table.querySelector("tbody");
                sportGroepen[sport][evenement].forEach((atleet, index) => {
                    let rij = `<tr>
                        <td>${atleet.naam}</td>
                        <td>${atleet.snelheid}</td>
                        <td>${atleet.kracht}</td>
                        <td>${atleet.techniek}</td>
                        <td>${atleet.uithoudingsvermogen}</td>
                        <td><button class="btn-ontslaan" onclick="ontslaan(${index})">‚ùå -10 MP</button></td>
                    </tr>`;
                    tbody.innerHTML += rij;
                });

                container.appendChild(table);
            });
        });
    }

    function ontslaan(index) {
        if (mpSaldo < 10) {
            alert("Je hebt niet genoeg MP om een atleet te ontslaan!");
            return;
        }
        if (!confirm("Weet je zeker dat je deze atleet wilt ontslaan? Dit kost 10 MP.")) return;
        let atleten = JSON.parse(localStorage.getItem("atleten"));
        atleten.splice(index, 1);
        localStorage.setItem("atleten", JSON.stringify(atleten));
        mpSaldo -= 10;
        localStorage.setItem("medalPoints", mpSaldo);
        toonAtleten(atleten);
    }

    window.onload = genereerAtleten;
</script>
