<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atletenbeheer - MultisportOnline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="nav">
    <a href="manager.html">ðŸ”™ Terug naar Manager</a>
</div>

<div class="container">
    <h1>Atletenbeheer ðŸ‘¥</h1>
    <p>Bekijk en beheer je atleten per evenement.</p>

    <table>
        <thead>
            <tr>
                <th>Naam</th>
                <th>Sport</th>
                <th>Evenement</th>
            </tr>
        </thead>
        <tbody id="atletenTabel"></tbody>
    </table>
</div>
<script>
    let land = localStorage.getItem("mijnLand") || "Onbekend";

    let namenPerLand = {
        "Nederland": ["Jansen", "Van Dijk", "De Vries", "Bos", "Smits"],
        "Frankrijk": ["Lefevre", "Moreau", "Dubois", "Fontaine", "Gauthier"],
        "Duitsland": ["MÃ¼ller", "Schmidt", "Schneider", "Fischer", "Weber"],
        "ItaliÃ«": ["Rossi", "Bianchi", "Romano", "Moretti", "Lombardi"],
        "Spanje": ["Garcia", "Lopez", "Martinez", "Fernandez", "Gomez"],
        "Verenigde Staten": ["Smith", "Johnson", "Williams", "Brown", "Jones"]
    };

    let sporten = [
        { sport: "Atletiek", evenement: "100m Sprint" },
        { sport: "Atletiek", evenement: "400m" },
        { sport: "Zwemmen", evenement: "100m Vrije Slag" },
        { sport: "Gewichtheffen", evenement: "Eenarmig (Open)" },
        { sport: "Schoonspringen", evenement: "Hoogduiken" },
        { sport: "Touwtrekken", evenement: "Teamwedstrijd" }
    ];

    function genereerAtleten() {
        let atleten = JSON.parse(localStorage.getItem("atleten")) || [];

        if (atleten.length === 0) {
            let beschikbareNamen = namenPerLand[land] || ["Doe", "Smith", "Lee", "Patel", "Nguyen"];
            
            for (let i = 0; i < 3; i++) {
                let naam = beschikbareNamen[Math.floor(Math.random() * beschikbareNamen.length)];
                let gekozenSport = sporten[i % sporten.length];

                atleten.push({
                    naam: naam,
                    sport: gekozenSport.sport,
                    evenement: gekozenSport.evenement
                });
            }

            localStorage.setItem("atleten", JSON.stringify(atleten));
        }

        toonAtleten(atleten);
    }

    function toonAtleten(atleten) {
        let tabelBody = document.getElementById("atletenTabel");
        tabelBody.innerHTML = "";

        atleten.forEach(atleet => {
            let rij = `<tr>
                <td>${atleet.naam}</td>
                <td>${atleet.sport}</td>
                <td>${atleet.evenement}</td>
            </tr>`;
            tabelBody.innerHTML += rij;
        });
    }

    window.onload = genereerAtleten;
</script>

</body>
</html>
