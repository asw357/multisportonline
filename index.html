<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultisportOnline - Registratie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welkom bij MultisportOnline</h1>
        <p>Schrijf je in om een land toegewezen te krijgen!</p>
        <input type="text" id="email" placeholder="Voer je e-mailadres in">
        <input type="text" id="username" placeholder="Voer je gebruikersnaam in">
        <button onclick="registerPlayer()">Inschrijven</button>
        <p id="result"></p>
    </div>

    <script>
        const countries = [
            "AustraliÃ«", "Bulgarije", "Chili", "Denemarken", "IJsland", "Duitsland", "Frankrijk", "Griekenland"
        ];
        let assignedCountries = [];

        function registerPlayer() {
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            if (email.trim() === "" || username.trim() === "") {
                document.getElementById('result').innerText = "Voer een geldige e-mail en gebruikersnaam in!";
                return;
            }
            
            if (assignedCountries.length >= countries.length) {
                document.getElementById('result').innerText = "Alle landen zijn al toegewezen!";
                return;
            }

            const assignedCountry = countries[assignedCountries.length];
            assignedCountries.push(assignedCountry);
            document.getElementById('result').innerHTML = `<strong>${username}</strong>, jouw land is: <strong>${assignedCountry}</strong>`;
        }
    </script>
</body>
</html>
