<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultisportOnline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        nav {
            margin: 20px;
        }
        nav a {
            text-decoration: none;
            color: #007bff;
            margin: 0 15px;
            font-size: 18px;
        }
        main {
            padding: 20px;
        }
        .content {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .dashboard {
            margin-top: 30px;
            padding: 20px;
            background: #fff;
            width: 80%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        MultisportOnline
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#sports">Sporten</a>
        <a href="#tournaments">Toernooien</a>
        <a href="#dashboard">Dashboard</a>
        <a href="#about">Over</a>
    </nav>
    <main>
        <div class="content">
            <h2>Welkom bij MultisportOnline!</h2>
            <p>Beheer en simuleer sporttoernooien zoals jij dat wilt.</p>
            <p>Gebruik GitHub om je website eenvoudig aan te passen!</p>
        </div>
        <div class="dashboard" id="dashboard">
            <h2>Simulatiebeheer</h2>
            <label for="sport">Kies een sport:</label>
            <input type="text" id="sport" placeholder="Voer sportnaam in">
            <label for="team">Voer team in:</label>
            <input type="text" id="team" placeholder="Teamnaam">
            <button onclick="addSport()">Toevoegen</button>
            <h3>Geregistreerde Sporten</h3>
            <ul id="sportList"></ul>
        </div>
    </main>
    <script>
        function addSport() {
            let sportInput = document.getElementById("sport").value;
            let teamInput = document.getElementById("team").value;
            if (sportInput && teamInput) {
                let listItem = document.createElement("li");
                listItem.textContent = sportInput + " - " + teamInput;
                document.getElementById("sportList").appendChild(listItem);
            }
        }
    </script>
</body>
</html>

    </main>
</body>
</html>
