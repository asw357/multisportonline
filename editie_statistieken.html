<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editie Statistieken - MultisportOnline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="nav">
    <a href="manager.html">🔙 Terug naar Manager</a>
</div>

<div class="container">
    <h1>Editie Statistieken 🏆</h1>
    <p>Bekijk alle prestaties van vorige edities.</p>

    <select id="editieSelect">
        <option value="editie1">Zomereditie 1</option>
        <option value="editie2">Zomereditie 2</option>
    </select>

    <button class="button" onclick="toonStatistieken()">Bekijk Editie</button>

    <h2>Resultaten 📊</h2>
    <div id="statistieken">
        <p>Selecteer een editie om gegevens te bekijken.</p>
    </div>
</div>

<script>
    function toonStatistieken() {
        let editie = document.getElementById("editieSelect").value;
        let statDiv = document.getElementById("statistieken");

        let editieData = {
            "editie1": "<p>🥇 3x Goud, 🥈 2x Zilver, 🥉 1x Brons</p>",
            "editie2": "<p>🥇 2x Goud, 🥈 1x Zilver, 🥉 3x Brons</p>"
        };

        statDiv.innerHTML = editieData[editie];
    }
</script>

</body>
</html>
