<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultisportOnline - Realistische Wedstrijdsimulatie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .log {
            text-align: left;
            max-height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
            margin-top: 10px;
        }
        .leaderboard {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        .leaderboard th, .leaderboard td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .leaderboard th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Realistische Wedstrijdsimulatie</h1>
        <p>Kies een sport en simuleer een echte wedstrijd:</p>
        <select id="sportSelect">
            <optgroup label="Gewichtheffen">
                <option value="Eenarmig (Open)" data-type="score">Eenarmig (Open)</option>
            </optgroup>
            <optgroup label="Schoonspringen">
                <option value="Hoogduiken" data-type="score">Hoogduiken</option>
            </optgroup>
            <optgroup label="Atletiek - Sprint & Loopnummers">
                <option value="100m" data-type="time">100m Sprint</option>
                <option value="400m" data-type="time">400m</option>
                <option value="800m" data-type="time">800m</option>
                <option value="1500m" data-type="time">1500m</option>
                <option value="110m Horden" data-type="time">110m Horden</option>
                <option value="Marathon" data-type="time">Marathon</option>
            </optgroup>
            <optgroup label="Atletiek - Veldsporten">
                <option value="Hink-stap-springen" data-type="distance">Hink-stap-springen</option>
                <option value="Hoogspringen" data-type="distance">Hoogspringen</option>
                <option value="Polsstokhoogspringen" data-type="distance">Polsstokhoogspringen</option>
                <option value="Verspringen" data-type="distance">Verspringen</option>
                <option value="Discuswerpen" data-type="distance">Discuswerpen</option>
                <option value="Kogelstoten" data-type="distance">Kogelstoten</option>
            </optgroup>
            <optgroup label="Turnen">
                <option value="Touwklimmen" data-type="time">Touwklimmen (60m)</option>
                <option value="Knotszwaaien" data-type="score">Knotszwaaien</option>
                <option value="Indiaanse knotsen" data-type="score">Indiaanse knotsen</option>
                <option value="Salto's" data-type="score">Salto's</option>
            </optgroup>
