<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultisportOnline - Realistische Wedstrijdsimulatie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .log {
            text-align: left;
            max-height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
            margin-top: 10px;
        }
        .leaderboard {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        .leaderboard th, .leaderboard td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .leaderboard th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Realistische Wedstrijdsimulatie</h1>
        <p>Kies een sport en simuleer een echte wedstrijd:</p>
        <select id="sportSelect">
            <optgroup label="Gewichtheffen">
                <option value="Eenarmig (Open)" data-type="score">Eenarmig (Open)</option>
            </optgroup>
            <optgroup label="Schoonspringen">
                <option value="Hoogduiken" data-type="score">Hoogduiken</option>
            </optgroup>
            <optgroup label="Atletiek - Sprint & Loopnummers">
                <option value="100m" data-type="time">100m Sprint</option>
                <option value="400m" data-type="time">400m</option>
                <option value="800m" data-type="time">800m</option>
                <option value="1500m" data-type="time">1500m</option>
                <option value="110m Horden" data-type="time">110m Horden</option>
                <option value="Marathon" data-type="time">Marathon</option>
            </optgroup>
            <optgroup label="Atletiek - Veldsporten">
                <option value="Hink-stap-springen" data-type="distance">Hink-stap-springen</option>
                <option value="Hoogspringen" data-type="distance">Hoogspringen</option>
                <option value="Polsstokhoogspringen" data-type="distance">Polsstokhoogspringen</option>
                <option value="Verspringen" data-type="distance">Verspringen</option>
                <option value="Discuswerpen" data-type="distance">Discuswerpen</option>
                <option value="Kogelstoten" data-type="distance">Kogelstoten</option>
            </optgroup>
            <optgroup label="Turnen">
                <option value="Touwklimmen" data-type="time">Touwklimmen (60m)</option>
                <option value="Knotszwaaien" data-type="score">Knotszwaaien</option>
                <option value="Indiaanse knotsen" data-type="score">Indiaanse knotsen</option>
                <option value="Salto's" data-type="score">Salto's</option>
            </optgroup>
            <optgroup label="Schermen">
                <option value="Sabel individueel" data-type="score">Sabel, individueel</option>
                <option value="Degen leraren" data-type="score">Degen, leraren</option>
                <option value="Floret leraren" data-type="score">Floret, leraren</option>
                <option value="Sabel leraren" data-type="score">Sabel, leraren</option>
            </optgroup>
            <optgroup label="Schietsport">
                <option value="Militair pistool 25m" data-type="score">Militair pistool 25m</option>
                <option value="Militair geweer 200m" data-type="score">Militair geweer 200m</option>
                <option value="Vrij geweer 300m" data-type="score">Vrij geweer 300m</option>
                <option value="Vrij pistool 50m" data-type="score">Vrij pistool 50m</option>
            </optgroup>
            <optgroup label="Touwtrekken">
                <option value="Touwtrekken" data-type="score">Touwtrekken</option>
            </optgroup>
            <optgroup label="Wielersport">
                <option value="Tijdrit 1000m" data-type="time">Tijdrit, 1000m</option>
                <option value="10km" data-type="time">10 km</option>
                <option value="100km" data-type="time">100 km</option>
                <option value="12 uur" data-type="time">12 uur</option>
            </optgroup>
            <optgroup label="Zwemmen">
                <option value="100m vrije slag matrozen" data-type="time">100 m vrije slag matrozen</option>
                <option value="500m vrije slag" data-type="time">500 m vrije slag</option>
                <option value="1200m vrije slag" data-type="time">1200 m vrije slag</option>
            </optgroup>
        </select>
        <button onclick="simulateEvent()">Start Wedstrijd</button>
        <div class="log" id="gameLog"></div>
        <table class="leaderboard" id="leaderboard">
            <thead>
                <tr>
                    <th>Positie</th>
                    <th>Atleet</th>
                    <th id="scoreHeader">Score/Afstand/Tijd</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
