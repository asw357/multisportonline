<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedstrijd Simulatie - MultisportOnline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .log {
            text-align: left;
            max-height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="nav">
    <a href="manager.html">ğŸ”™ Terug naar Manager</a>
</div>

<div class="container">
    <h1>Wedstrijd Simulatie ğŸ†</h1>
    <p>Kies een evenement en start de wedstrijd.</p>

    <select id="evenementSelect">
        <option value="100m">Atletiek - 100m</option>
        <option value="400m">Atletiek - 400m</option>
        <option value="kogelstoten">Atletiek - Kogelstoten</option>
        <option value="touwtrekken">Touwtrekken</option>
        <option value="zwemmen">Zwemmen - 100m Vrije slag</option>
    </select>

    <button class="button" onclick="startSimulatie()">Start Wedstrijd</button>

    <h2>Live Wedstrijdverslag ğŸ“¡</h2>
    <div class="log" id="wedstrijdLog">
        <p>Nog geen wedstrijd gestart.</p>
    </div>
</div>
<script>
    let weersomstandigheden = ["Zonnig â˜€ï¸", "Regenachtig ğŸŒ§ï¸", "Winderig ğŸ’¨", "Vochtig ğŸŒ«ï¸"];
    
    function startSimulatie() {
        let evenement = document.getElementById("evenementSelect").value;
        let logDiv = document.getElementById("wedstrijdLog");
        logDiv.innerHTML = `<p>ğŸŒ Weer: ${weersomstandigheden[Math.floor(Math.random() * weersomstandigheden.length)]}</p>`;
        logDiv.innerHTML += `<p>ğŸ Start van de wedstrijd: ${evenement}!</p>`;
        
        let atleten = [
            { naam: "Liam Johnson", snelheid: Math.random() * 10 },
            { naam: "Carlos Martinez", snelheid: Math.random() * 10 },
            { naam: "Hans MÃ¼ller", snelheid: Math.random() * 10 },
            { naam: "Pierre Dupont", snelheid: Math.random() * 10 },
            { naam: "Yuuki Tanaka", snelheid: Math.random() * 10 }
        ];

        let interval = setInterval(() => {
            atleten.forEach(atleet => atleet.snelheid += Math.random());
            atleten.sort((a, b) => b.snelheid - a.snelheid);
            logDiv.innerHTML += `<p>ğŸ“Š Stand: ${atleten.map(a => `${a.naam}: ${a.snelheid.toFixed(1)} punten`).join(' | ')}</p>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }, 2000);

        setTimeout(() => {
            clearInterval(interval);
            logDiv.innerHTML += `<p>ğŸ… Winnaar: ${atleten[0].naam}!</p>`;
        }, 10000);
    }
</script>

</body>
</html>
