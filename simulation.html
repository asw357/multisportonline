<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultisportOnline - Realistische Wedstrijdsimulatie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .log {
            text-align: left;
            max-height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
            margin-top: 10px;
        }
        .leaderboard {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        .leaderboard th, .leaderboard td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .leaderboard th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Realistische Wedstrijdsimulatie</h1>
        <p>Kies een sport en simuleer een echte wedstrijd:</p>
        <select id="sportSelect">
            <optgroup label="Sprint & Loopnummers">
                <option value="100m">100m Sprint</option>
                <option value="400m">400m</option>
                <option value="800m">800m</option>
                <option value="1500m">1500m</option>
                <option value="110m Horden">110m Horden</option>
                <option value="Marathon">Marathon</option>
            </optgroup>
        </select>
        <button onclick="simulateEvent()">Start Wedstrijd</button>
        <div class="log" id="gameLog"></div>
        <table class="leaderboard" id="leaderboard">
            <thead>
                <tr>
                    <th>Positie</th>
                    <th>Atleet</th>
                    <th>Afstand/Tijd</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        let raceInProgress = false;
        function logMessage(message) {
            let logDiv = document.getElementById("gameLog");
            logDiv.innerHTML += `<p>${message}</p>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function simulateEvent() {
            if (raceInProgress) return;
            raceInProgress = true;
            let selectedSport = document.getElementById("sportSelect").value;
            document.getElementById("gameLog").innerHTML = "";
            document.getElementById("leaderboard").querySelector("tbody").innerHTML = "";
            logMessage(`Start van de ${selectedSport} wedstrijd!`);
            let duration = getDuration(selectedSport);
            let atleten = generateAthletes();
            let interval = duration / 10;
            let progress = 0;
            let simulation = setInterval(() => {
                progress += interval;
                atleten.forEach(atleet => {
                    atleet.progress += Math.random() * 10;
                });
                atleten.sort((a, b) => b.progress - a.progress);
                updateLeaderboard(atleten);
                logMessage(`Tussenstand (${Math.round((progress / duration) * 100)}% voltooid)`);
                if (progress >= duration) {
                    clearInterval(simulation);
                    logMessage(`Winnaar: ${atleten[0].name}!`);
                    raceInProgress = false;
                }
            }, interval);
        }

        function getDuration(sport) {
            if (sport.includes("100m")) return 10000;
            if (sport.includes("Marathon")) return 7200000;
            return 60000;
        }

        function generateAthletes() {
            let names = ["Atleet 1", "Atleet 2", "Atleet 3", "Atleet 4", "Atleet 5", "Atleet 6", "Atleet 7", "Atleet 8"];
            return names.map(name => ({ name, progress: 0 }));
        }

        function updateLeaderboard(atleten) {
            let leaderboardBody = document.getElementById("leaderboard").querySelector("tbody");
            leaderboardBody.innerHTML = "";
            atleten.forEach((atleet, index) => {
                let row = `<tr>
                    <td>${index + 1}</td>
                    <td>${atleet.name}</td>
                    <td>${atleet.progress.toFixed(1)} m</td>
                </tr>`;
                leaderboardBody.innerHTML += row;
            });
        }
    </script>
</body>
</html>
