<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultisportOnline - Geavanceerde Simulatie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 15px;
        }
        .log {
            text-align: left;
            max-height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Geavanceerde Wedstrijdsimulatie</h1>
        <p>Kies een sport en simuleer een volledige wedstrijd:</p>
        <select id="sportSelect">
            <optgroup label="Sprint & Loopnummers">
                <option value="100m">100m Sprint</option>
                <option value="400m">400m</option>
                <option value="800m">800m</option>
                <option value="1500m">1500m</option>
                <option value="110m Horden">110m Horden</option>
            </optgroup>
            <optgroup label="Veldsporten">
                <option value="Kogelstoten">Kogelstoten</option>
                <option value="Discuswerpen">Discuswerpen</option>
                <option value="Verspringen">Verspringen</option>
                <option value="Hoogspringen">Hoogspringen</option>
            </optgroup>
            <optgroup label="Schermen & Touwtrekken">
                <option value="Touwtrekken">Touwtrekken</option>
                <option value="Schermen">Schermen</option>
            </optgroup>
        </select>
        <button onclick="simulateEvent()">Start Wedstrijd</button>
        <div class="log" id="gameLog"></div>
    </div>

    <script>
        function logMessage(message) {
            let logDiv = document.getElementById("gameLog");
            logDiv.innerHTML += `<p>${message}</p>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function simulateEvent() {
            let selectedSport = document.getElementById("sportSelect").value;
            document.getElementById("gameLog").innerHTML = "";
            logMessage(`Start van de ${selectedSport} wedstrijd!`);

            if (["100m", "400m", "800m", "1500m", "110m Horden"].includes(selectedSport)) {
                simulateRace(selectedSport);
            } else if (["Kogelstoten", "Discuswerpen", "Verspringen", "Hoogspringen"].includes(selectedSport)) {
                simulateFieldEvent(selectedSport);
            } else if (selectedSport === "Touwtrekken") {
                simulateTugOfWar();
            } else if (selectedSport === "Schermen") {
                simulateFencing();
            }
        }

        function simulateRace(event) {
            logMessage("De atleten staan klaar...");
            setTimeout(() => logMessage("Start!"), 1000);
            setTimeout(() => logMessage("Halverwege..."), 3000);
            setTimeout(() => logMessage("Laatste meters!"), 5000);
            setTimeout(() => logMessage(`Winnaar: Atleet ${Math.ceil(Math.random() * 8)} met een tijd van ${(9 + Math.random()).toFixed(2)} seconden!`), 7000);
        }

        function simulateFieldEvent(event) {
            logMessage("Atleten beginnen met hun pogingen...");
            for (let i = 1; i <= 3; i++) {
                setTimeout(() => logMessage(`Poging ${i}: Atleet ${Math.ceil(Math.random() * 8)} gooit/springt ${(5 + Math.random() * 15).toFixed(2)} meter.`), i * 3000);
            }
            setTimeout(() => logMessage("Beste prestatie bepaalt de winnaar!"), 10000);
        }

        function simulateTugOfWar() {
            logMessage("Teams maken zich klaar...");
            setTimeout(() => logMessage("Team A trekt hard!"), 2000);
            setTimeout(() => logMessage("Team B vecht terug!"), 4000);
            setTimeout(() => logMessage(`Winnaar: Team ${Math.random() > 0.5 ? "A" : "B"}!`), 6000);
        }

        function simulateFencing() {
            logMessage("Schermwedstrijd begint!");
            for (let i = 1; i <= 10; i++) {
                setTimeout(() => logMessage(`Punt ${i}: Atleet ${Math.ceil(Math.random() * 2)} scoort!`), i * 2000);
            }
            setTimeout(() => logMessage("Winnaar bepaald op punten!"), 22000);
        }
    </script>
</body>
</html>
