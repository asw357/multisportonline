<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultisportOnline - Volledige Wedstrijdsimulatie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .log {
            text-align: left;
            max-height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Volledige Wedstrijdsimulatie</h1>
        <p>Kies een sport en simuleer een realistische wedstrijd:</p>
        <select id="sportSelect">
            <optgroup label="Atletiek">
                <option value="100m">100m Sprint</option>
                <option value="400m">400m</option>
                <option value="800m">800m</option>
                <option value="1500m">1500m</option>
                <option value="110m Horden">110m Horden</option>
                <option value="Hink-stap-springen">Hink-stap-springen</option>
                <option value="Hoogspringen">Hoogspringen</option>
                <option value="Polsstokhoogspringen">Polsstokhoogspringen</option>
                <option value="Verspringen">Verspringen</option>
                <option value="Discuswerpen">Discuswerpen</option>
                <option value="Kogelstoten">Kogelstoten</option>
                <option value="Marathon">Marathon</option>
            </optgroup>
            <optgroup label="Gewichtheffen">
                <option value="Eenarmig">Eenarmig (Open)</option>
            </optgroup>
            <optgroup label="Turnen">
                <option value="Touwklimmen">Touwklimmen</option>
                <option value="Knotszwaaien">Knotszwaaien</option>
                <option value="Indiaanse knotsen">Indiaanse knotsen</option>
                <option value="Salto's">Salto's</option>
            </optgroup>
            <optgroup label="Schermen">
                <option value="Sabel individueel">Sabel, individueel</option>
                <option value="Degen leraren">Degen, leraren</option>
                <option value="Floret leraren">Floret, leraren</option>
                <option value="Sabel leraren">Sabel, leraren</option>
            </optgroup>
            <optgroup label="Schietsport">
                <option value="Militair pistool 25m">Militair pistool 25m</option>
                <option value="Militair geweer 200m">Militair geweer 200m</option>
                <option value="Vrij geweer 300m">Vrij geweer 300m</option>
                <option value="Vrij pistool 50m">Vrij pistool 50m</option>
            </optgroup>
            <optgroup label="Schoonspringen">
                <option value="Hoogduiken">Hoogduiken</option>
            </optgroup>
            <optgroup label="Touwtrekken">
                <option value="Touwtrekken">Touwtrekken (Best of 3)</option>
            </optgroup>
            <optgroup label="Wielersport">
                <option value="Tijdrit 1000m">Tijdrit, 1000m</option>
                <option value="10km">10 km</option>
                <option value="100km">100 km</option>
                <option value="12 uur">12 uur</option>
            </optgroup>
            <optgroup label="Zeilen">
                <option value="0.5 ton">0,5 ton</option>
            </optgroup>
            <optgroup label="Zwemmen">
                <option value="100m vrije slag matrozen">100 m vrije slag matrozen</option>
                <option value="500m vrije slag">500 m vrije slag</option>
                <option value="1200m vrije slag">1200 m vrije slag</option>
            </optgroup>
        </select>
        <button onclick="simulateEvent()">Start Wedstrijd</button>
        <div class="log" id="gameLog"></div>
    </div>

    <script>
        function logMessage(message) {
            let logDiv = document.getElementById("gameLog");
            logDiv.innerHTML += `<p>${message}</p>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function simulateEvent() {
            let selectedSport = document.getElementById("sportSelect").value;
            document.getElementById("gameLog").innerHTML = "";
            logMessage(`Start van de ${selectedSport} wedstrijd!`);
            setTimeout(() => logMessage("De atleten bereiden zich voor..."), 1000);
            setTimeout(() => logMessage("De wedstrijd is begonnen!"), 3000);
            setTimeout(() => logMessage("Eerste fase van de wedstrijd..."), 5000);
            setTimeout(() => logMessage("Laatste fase, spanning stijgt!"), 8000);
            setTimeout(() => logMessage(`Winnaar: Atleet ${Math.ceil(Math.random() * 8)}!`), 11000);
        }
    </script>
</body>
</html>
