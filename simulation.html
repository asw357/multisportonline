<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultisportOnline - Simulatie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wedstrijdsimulatie</h1>
        <p>Kies een sport en simuleer een wedstrijd:</p>
        <select id="sportSelect">
            <optgroup label="Atletiek">
                <option value="100m">100m</option>
                <option value="400m">400m</option>
                <option value="800m">800m</option>
                <option value="1500m">1500m</option>
                <option value="110m Horden">110m Horden</option>
                <option value="Hink-stap-springen">Hink-stap-springen</option>
                <option value="Hoogspringen">Hoogspringen</option>
                <option value="Polsstokhoogspringen">Polsstokhoogspringen</option>
                <option value="Verspringen">Verspringen</option>
                <option value="Discuswerpen">Discuswerpen</option>
                <option value="Kogelstoten">Kogelstoten</option>
                <option value="Marathon">Marathon</option>
            </optgroup>
            <optgroup label="Gewichtheffen">
                <option value="Eenarmig (Open)">Eenarmig (Open)</option>
            </optgroup>
            <optgroup label="Turnen">
                <option value="Touwklimmen">Touwklimmen</option>
                <option value="Knotszwaaien">Knotszwaaien</option>
                <option value="Indiaanse knotsen">Indiaanse knotsen</option>
                <option value="Salto's">Salto's</option>
            </optgroup>
            <optgroup label="Schermen">
                <option value="Sabel, individueel">Sabel, individueel</option>
                <option value="Degen, leraren">Degen, leraren</option>
                <option value="Floret, leraren">Floret, leraren</option>
                <option value="Sabel, leraren">Sabel, leraren</option>
            </optgroup>
            <optgroup label="Schietsport">
                <option value="Militair pistool 25 m">Militair pistool 25 m</option>
                <option value="Militair geweer 200 m">Militair geweer 200 m</option>
                <option value="Vrij geweer 300 m">Vrij geweer 300 m</option>
                <option value="Vrij pistool 50 m">Vrij pistool 50 m</option>
            </optgroup>
            <optgroup label="Schoonspringen">
                <option value="Hoogduiken">Hoogduiken</option>
            </optgroup>
            <optgroup label="Touwtrekken">
                <option value="Touwtrekken">Touwtrekken</option>
            </optgroup>
            <optgroup label="Wielersport - Baan">
                <option value="Tijdrit, 1000 m">Tijdrit, 1000 m</option>
                <option value="10 km">10 km</option>
                <option value="100 km">100 km</option>
                <option value="12 uur">12 uur</option>
            </optgroup>
            <optgroup label="Zeilen">
                <option value="0,5 ton">0,5 ton</option>
            </optgroup>
            <optgroup label="Zwemmen">
                <option value="100 m vrije slag matrozen">100 m vrije slag matrozen</option>
                <option value="500 m vrije slag">500 m vrije slag</option>
                <option value="1200 m vrije slag">1200 m vrije slag</option>
            </optgroup>
        </select>
        <button onclick="simulateEvent()">Simuleer Wedstrijd</button>
        <p class="result" id="gameResult"></p>
    </div>

    <script>
        const athletes = [
            { name: "Lukas M√ºller", rating: 85 },
            { name: "Sophie Lefevre", rating: 78 },
            { name: "Kenji Tanaka", rating: 90 },
            { name: "Carlos Souza", rating: 82 },
            { name: "Isabela Gomes", rating: 76 }
        ];

        function simulateEvent() {
            let selectedSport = document.getElementById("sportSelect").value;
            let sortedAthletes = athletes.sort((a, b) => (b.rating + Math.random() * 10) - (a.rating + Math.random() * 10));
            let winner = sortedAthletes[0];
            document.getElementById("gameResult").innerText = `${selectedSport}: Winnaar - ${winner.name} üèÜ`;
        }
    </script>
</body>
</html>
