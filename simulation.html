<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultisportOnline - Geavanceerde Simulatie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 15px;
        }
        .log {
            text-align: left;
            max-height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Geavanceerde Wedstrijdsimulatie</h1>
        <p>Kies een sport en simuleer een volledige wedstrijd:</p>
        <select id="sportSelect">
            <optgroup label="Sprint & Loopnummers">
                <option value="100m">100m Sprint</option>
                <option value="400m">400m</option>
                <option value="800m">800m</option>
                <option value="1500m">1500m</option>
                <option value="110m Horden">110m Horden</option>
            </optgroup>
            <optgroup label="Veldsporten">
                <option value="Kogelstoten">Kogelstoten</option>
                <option value="Discuswerpen">Discuswerpen</option>
                <option value="Verspringen">Verspringen</option>
                <option value="Hoogspringen">Hoogspringen</option>
            </optgroup>
            <optgroup label="Schermen & Touwtrekken">
                <option value="Touwtrekken">Touwtrekken</option>
                <option value="Schermen">Schermen</option>
            </optgroup>
        </select>
        <button onclick="simulateEvent()">Start Wedstrijd</button>
        <div class="log" id="gameLog"></div>
    </div>

    <script>
        function logMessage(message) {
            let logDiv = document.getElementById("gameLog");
            logDiv.innerHTML += `<p>${message}</p>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function simulateEvent() {
            let selectedSport = document.getElementById("sportSelect").value;
            document.getElementById("gameLog").innerHTML = "";
            logMessage(`Start van de ${selectedSport} wedstrijd!`);

            if (["100m", "400m", "800m", "1500m", "110m Horden"].includes(selectedSport)) {
                simulateRace(selectedSport);
            } else if (["Kogelstoten", "Discuswerpen", "Verspringen", "Hoogspringen"].includes(selectedSport)) {
                simulateFieldEvent(selectedSport);
            } else if (selectedSport === "Touwtrekken") {
                simulateTugOfWar();
            } else if (selectedSport === "Schermen") {
                simulateFencing();
            }
        }

        function simulateRace(event) {
            logMessage("De atleten staan klaar...");
            let racePositions = Array.from({ length: 8 }, () => 0);
            let raceInterval = setInterval(() => {
                for (let i = 0; i < racePositions.length; i++) {
                    racePositions[i] += Math.random() * 10;
                }
                logMessage(`Tussenstand: ${racePositions.map((pos, i) => `Atleet ${i + 1}: ${pos.toFixed(1)}m`).join(' | ')}`);
                if (Math.max(...racePositions) >= 100) {
                    clearInterval(raceInterval);
                    let winner = racePositions.indexOf(Math.max(...racePositions)) + 1;
                    logMessage(`Winnaar: Atleet ${winner} met een tijd van ${(9 + Math.random()).toFixed(2)} seconden!`);
                }
            }, 2000);
        }

        function simulateFieldEvent(event) {
            logMessage("Atleten beginnen met hun pogingen...");
            for (let i = 1; i <= 3; i++) {
                setTimeout(() => logMessage(`Poging ${i}: Atleet ${Math.ceil(Math.random() * 8)} gooit/springt ${(5 + Math.random() * 15).toFixed(2)} meter.`), i * 3000);
            }
            setTimeout(() => logMessage("Beste prestatie bepaalt de winnaar!"), 10000);
        }

        function simulateTugOfWar() {
            logMessage("Teams maken zich klaar...");
            let teamAScore = 0, teamBScore = 0;
            let round = 1;
            function nextRound() {
                if (teamAScore < 2 && teamBScore < 2) {
                    let winner = Math.random() > 0.5 ? 'A' : 'B';
                    if (winner === 'A') teamAScore++; else teamBScore++;
                    logMessage(`Ronde ${round}: Team ${winner} wint! (Stand: ${teamAScore}-${teamBScore})`);
                    round++;
                    setTimeout(nextRound, 3000);
                } else {
                    logMessage(`Wedstrijd afgelopen! Winnaar: Team ${teamAScore > teamBScore ? 'A' : 'B'}!`);
                }
            }
            nextRound();
        }

        function simulateFencing() {
            logMessage("Schermwedstrijd begint!");
            let scoreA = 0, scoreB = 0;
            let matchInterval = setInterval(() => {
                let winner = Math.random() > 0.5 ? 'A' : 'B';
                if (winner === 'A') scoreA++; else scoreB++;
                logMessage(`Punt: Team ${winner} scoort! (Stand: ${scoreA}-${scoreB})`);
                if (scoreA >= 15 || scoreB >= 15) {
                    clearInterval(matchInterval);
                    logMessage(`Wedstrijd afgelopen! Winnaar: Team ${scoreA > scoreB ? 'A' : 'B'}!`);
                }
            }, 2000);
        }
    </script>
</body>
</html>
