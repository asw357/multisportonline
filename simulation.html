<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultisportOnline - Realistische Wedstrijdsimulatie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .log {
            text-align: left;
            max-height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
            margin-top: 10px;
        }
        .leaderboard {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        .leaderboard th, .leaderboard td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .leaderboard th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Realistische Wedstrijdsimulatie</h1>
        <p>Kies een sport en simuleer een echte wedstrijd:</p>
        <select id="sportSelect">
            <optgroup label="Gewichtheffen">
                <option value="Eenarmig (Open)">Eenarmig (Open)</option>
            </optgroup>
            <optgroup label="Schoonspringen">
                <option value="Hoogduiken">Hoogduiken</option>
            </optgroup>
            <optgroup label="Atletiek - Sprint & Loopnummers">
                <option value="100m">100m Sprint</option>
                <option value="400m">400m</option>
                <option value="800m">800m</option>
                <option value="1500m">1500m</option>
                <option value="110m Horden">110m Horden</option>
                <option value="Marathon">Marathon</option>
            </optgroup>
            <optgroup label="Atletiek - Veldsporten">
                <option value="Hink-stap-springen">Hink-stap-springen</option>
                <option value="Hoogspringen">Hoogspringen</option>
                <option value="Polsstokhoogspringen">Polsstokhoogspringen</option>
                <option value="Verspringen">Verspringen</option>
                <option value="Discuswerpen">Discuswerpen</option>
                <option value="Kogelstoten">Kogelstoten</option>
            </optgroup>
            <optgroup label="Turnen">
                <option value="Touwklimmen">Touwklimmen</option>
                <option value="Knotszwaaien">Knotszwaaien</option>
                <option value="Indiaanse knotsen">Indiaanse knotsen</option>
                <option value="Salto's">Salto's</option>
            </optgroup>
            <optgroup label="Schermen">
                <option value="Sabel individueel">Sabel, individueel</option>
                <option value="Degen leraren">Degen, leraren</option>
                <option value="Floret leraren">Floret, leraren</option>
                <option value="Sabel leraren">Sabel, leraren</option>
            </optgroup>
            <optgroup label="Schietsport">
                <option value="Militair pistool 25m">Militair pistool 25m</option>
                <option value="Militair geweer 200m">Militair geweer 200m</option>
                <option value="Vrij geweer 300m">Vrij geweer 300m</option>
                <option value="Vrij pistool 50m">Vrij pistool 50m</option>
            </optgroup>
            <optgroup label="Touwtrekken">
                <option value="Touwtrekken">Touwtrekken</option>
            </optgroup>
            <optgroup label="Wielersport">
                <option value="Tijdrit 1000m">Tijdrit, 1000m</option>
                <option value="10km">10 km</option>
                <option value="100km">100 km</option>
                <option value="12 uur">12 uur</option>
            </optgroup>
            <optgroup label="Zwemmen">
                <option value="100m vrije slag matrozen">100 m vrije slag matrozen</option>
                <option value="500m vrije slag">500 m vrije slag</option>
                <option value="1200m vrije slag">1200 m vrije slag</option>
            </optgroup>
        </select>
        <button onclick="simulateEvent()">Start Wedstrijd</button>
        <div class="log" id="gameLog"></div>
        <table class="leaderboard" id="leaderboard">
            <thead>
                <tr>
                    <th>Positie</th>
                    <th>Atleet</th>
                    <th>Score/Afstand/Tijd</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script>
        let raceInProgress = false;

        function logMessage(message) {
            let logDiv = document.getElementById("gameLog");
            logDiv.innerHTML += `<p>${message}</p>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function getDuration(sport) {
            const durations = {
                "100m": 10000,
                "400m": 45000,
                "800m": 120000,
                "1500m": 210000,
                "110m Horden": 12000,
                "Marathon": 7200000,
                "Touwklimmen": 30000,
                "Touwtrekken": 30000,
                "Hink-stap-springen": 60000,
                "Hoogspringen": 60000,
                "Polsstokhoogspringen": 60000,
                "Verspringen": 60000,
                "Discuswerpen": 60000,
                "Kogelstoten": 60000,
                "Tijdrit 1000m": 70000,
                "10km": 1200000,
                "100km": 3600000,
                "12 uur": 43200000,
                "Eenarmig (Open)": 90000,
                "Hoogduiken": 45000,
                "0,5 ton": 300000,
                "Militair pistool 25m": 40000,
                "Vrij geweer 300m": 90000
            };
            return durations[sport] || 60000;
        }

        function generateAthletes() {
            let names = ["Atleet 1", "Atleet 2", "Atleet 3", "Atleet 4", "Atleet 5", "Atleet 6", "Atleet 7", "Atleet 8"];
            return names.map(name => ({ name, progress: 0, score: 0 }));
        }

        function updateLeaderboard(atleten, isScoreBased = false) {
            let leaderboardBody = document.getElementById("leaderboard").querySelector("tbody");
            leaderboardBody.innerHTML = "";
            atleten.forEach((atleet, index) => {
                let value = isScoreBased ? `${atleet.score} punten` : `${atleet.progress.toFixed(1)} m`;
                let row = `<tr>
                    <td>${index + 1}</td>
                    <td>${atleet.name}</td>
                    <td>${value}</td>
                </tr>`;
                leaderboardBody.innerHTML += row;
            });
        }

        function simulateEvent() {
            if (raceInProgress) return;
            raceInProgress = true;

            let selectedSport = document.getElementById("sportSelect").value;
            document.getElementById("gameLog").innerHTML = "";
            document.getElementById("leaderboard").querySelector("tbody").innerHTML = "";

            let atleten = generateAthletes();
            logMessage(`üèÅ Deelnemers aan de ${selectedSport} wedstrijd: ${atleten.map(a => a.name).join(', ')}`);
            logMessage(`üì¢ De wedstrijd begint!`);

            let duration = getDuration(selectedSport);
            let interval = duration / 10;
            let progress = 0;
            let isScoreBased = ["Militair pistool 25m", "Vrij geweer 300m", "Hoogduiken", "Eenarmig (Open)"].includes(selectedSport);

            let simulation = setInterval(() => {
                progress += interval;

                atleten.forEach(atleet => {
                    if (isScoreBased) {
                        atleet.score += Math.floor(Math.random() * 10);
                    } else {
                        atleet.progress += Math.random() * 10;
                    }
                });

                atleten.sort((a, b) => isScoreBased ? b.score - a.score : b.progress - a.progress);
                updateLeaderboard(atleten, isScoreBased);

                if (!isScoreBased) {
                    logMessage(`${atleten[0].name} neemt de leiding met ${atleten[0].progress.toFixed(1)} meter!`);
                }

                if (progress >= duration) {
                    clearInterval(simulation);
                    logMessage(`üèÜ Winnaar: ${atleten[0].name}! üéâ`);
                    raceInProgress = false;
                }
            }, interval);
        }
    </script>
</body>
</html>
