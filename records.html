<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records - MultisportOnline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>

<div class="nav">
    <a href="index.html">🏠 Home</a>
    <a href="manager.html">👤 Manager</a>
</div>

<div class="container">
    <h1>Wereldrecords & Nationale Records 📊</h1>
    <p>Bekijk de beste prestaties ooit.</p>

    <table>
        <thead>
            <tr>
                <th>Evenement</th>
                <th>MR - Wereldrecord</th>
                <th>NR - Nationaal record</th>
            </tr>
        </thead>
        <tbody id="recordTabel">
            <tr><td>100m Sprint</td><td>9.58s - 🇯🇲 Usain Bolt</td><td>9.87s - 🇳🇱 Churandy Martina</td></tr>
            <tr><td>Marathon</td><td>2:01:39 - 🇰🇪 Eliud Kipchoge</td><td>2:06:17 - 🇫🇷 Benoit Zwierzchiewski</td></tr>
        </tbody>
    </table>
</div>
<script>
    let records = [
        { event: "100m Sprint", mr: "9.58s - 🇯🇲 Usain Bolt", nr: "9.87s - 🇳🇱 Churandy Martina" },
        { event: "Marathon", mr: "2:01:39 - 🇰🇪 Eliud Kipchoge", nr: "2:06:17 - 🇫🇷 Benoit Zwierzchiewski" },
        { event: "Hoogspringen", mr: "2.45m - 🇨🇺 Javier Sotomayor", nr: "2.32m - 🇳🇱 Douwe Amels" }
    ];

    function updateRecords() {
        let tabelBody = document.getElementById("recordTabel");
        tabelBody.innerHTML = "";

        records.forEach(entry => {
            let row = `<tr>
                <td>${entry.event}</td>
                <td>${entry.mr}</td>
                <td>${entry.nr}</td>
            </tr>`;
            tabelBody.innerHTML += row;
        });
    }

    window.onload = updateRecords;
</script>
</body>
</html>
