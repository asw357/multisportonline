<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wereldrecords & Nationale Records - MultisportOnline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        select {
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">üè† Home</a> |
        <a href="statistieken.html">üìä Statistieken</a> |
        <a href="medaille_spiegel.html">ü•á Medaille Spiegel</a> |
        <a href="records.html">üèÜ Records</a> |
        <a href="editie_statistieken.html">üìÖ Statistieken per Editie</a>
    </nav>
    <div class="container">
        <h2>Wereldrecords & Nationale Records</h2>
        <label for="sportSelect">Selecteer een sport:</label>
        <select id="sportSelect" onchange="updateRecords()">
            <option value="alle">Alle Sporten</option>
            <option value="100m">Atletiek - 100m Sprint</option>
            <option value="200m">Atletiek - 200m Sprint</option>
            <option value="400m">Atletiek - 400m</option>
            <option value="marathon">Atletiek - Marathon</option>
            <option value="zwemmen100m">Zwemmen - 100m Vrije Slag</option>
            <option value="zwemmen200m">Zwemmen - 200m Vrije Slag</option>
            <option value="schermen">Schermen - Sabel Individueel</option>
        </select>
        <table>
            <thead>
                <tr>
                    <th>Sport & Evenement</th>
                    <th>MR (Wereldrecord)</th>
                    <th>Naam Atleet</th>
                    <th>Land</th>
                </tr>
            </thead>
            <tbody id="recordTable">
                <!-- Data wordt hier geladen -->
            </tbody>
        </table>
    </div>
    <script>
        let recordsData = [
            { sport: "100m", record: "9.58s", atleet: "John Doe", land: "USA" },
            { sport: "200m", record: "19.19s", atleet: "Usain Fast", land: "Jamaica" },
            { sport: "400m", record: "43.03s", atleet: "Speedy Runner", land: "South Africa" },
            { sport: "marathon", record: "2:01:39", atleet: "Marathon King", land: "Kenya" },
            { sport: "zwemmen100m", record: "46.91s", atleet: "Swim Master", land: "Australia" },
            { sport: "zwemmen200m", record: "1:42.00", atleet: "Water Speed", land: "France" },
            { sport: "schermen", record: "15 punten", atleet: "Blade Master", land: "Italy" }
        ];

        function updateRecords() {
            let selectedSport = document.getElementById("sportSelect").value;
            let tableBody = document.getElementById("recordTable");
            tableBody.innerHTML = "";

            let filteredRecords = selectedSport === "alle" ? recordsData : recordsData.filter(r => r.sport === selectedSport);

            filteredRecords.forEach(record => {
                let row = `<tr>
                    <td>${record.sport.replace(/100m|200m|400m|marathon|zwemmen100m|zwemmen200m|schermen/, match => {
                        return {
                            "100m": "Atletiek - 100m Sprint",
                            "200m": "Atletiek - 200m Sprint",
                            "400m": "Atletiek - 400m",
                            "marathon": "Atletiek - Marathon",
                            "zwemmen100m": "Zwemmen - 100m Vrije Slag",
                            "zwemmen200m": "Zwemmen - 200m Vrije Slag",
                            "schermen": "Schermen - Sabel Individueel"
                        }[match];
                    })}</td>
                    <td>${record.record}</td>
                    <td>${record.atleet}</td>
                    <td>${record.land}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        window.onload = updateRecords;
    </script>
</body>
</html>
