<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - MultisportOnline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contacteer ons</h2>
        <p>Heb je vragen of feedback? Laat het ons weten!</p>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Naam" required>
            <input type="email" id="email" placeholder="E-mailadres" required>
            <textarea id="message" placeholder="Jouw bericht" rows="5" required></textarea>
            <button type="submit">Verstuur</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;

            if (!name || !email || !message) {
                document.getElementById("responseMessage").textContent = "Vul alle velden in!";
                return;
            }

            document.getElementById("responseMessage").textContent = "Bedankt voor je bericht! We nemen zo snel mogelijk contact met je op.";
            document.getElementById("contactForm").reset();
        });
    </script>
</body>
</html>
