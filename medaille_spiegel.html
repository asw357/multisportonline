<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medaille Spiegel - MultisportOnline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">🏠 Home</a> |
        <a href="statistieken.html">📊 Statistieken</a> |
        <a href="medaille_spiegel.html">🥇 Medaille Spiegel</a> |
        <a href="records.html">🏆 Records</a> |
        <a href="editie_statistieken.html">📅 Statistieken per Editie</a>
    </nav>
    <div class="container">
        <h2>Algemene Medaille Spiegel</h2>
        <table>
            <thead>
                <tr>
                    <th>Positie</th>
                    <th>Land</th>
                    <th>🥇 Goud</th>
                    <th>🥈 Zilver</th>
                    <th>🥉 Brons</th>
                    <th>Totaal</th>
                </tr>
            </thead>
            <tbody id="medailleTable">
                <!-- Data wordt hier geladen -->
            </tbody>
        </table>
    </div>
    <script>
        let medailleData = [
            { land: "Verenigde Staten", goud: 30, zilver: 25, brons: 20 },
            { land: "China", goud: 28, zilver: 18, brons: 22 },
            { land: "Rusland", goud: 25, zilver: 20, brons: 18 },
            { land: "Nederland", goud: 20, zilver: 15, brons: 10 },
            { land: "Duitsland", goud: 18, zilver: 16, brons: 12 },
            { land: "Japan", goud: 15, zilver: 12, brons: 10 }
        ];

        function updateMedailleSpiegel() {
            let tableBody = document.getElementById("medailleTable");
            tableBody.innerHTML = "";

            medailleData.sort((a, b) => (b.goud - a.goud) || (b.zilver - a.zilver) || (b.brons - a.brons));

            medailleData.forEach((land, index) => {
                let row = `<tr>
                    <td>${index + 1}</td>
                    <td>${land.land}</td>
                    <td>${land.goud}</td>
                    <td>${land.zilver}</td>
                    <td>${land.brons}</td>
                    <td>${land.goud + land.zilver + land.brons}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        window.onload = updateMedailleSpiegel;
    </script>
</body>
</html>
