<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen - MultisportOnline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inloggen</h2>
        <p>Log in om je land en atleten te beheren.</p>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Gebruikersnaam" required>
            <input type="password" id="password" placeholder="Wachtwoord" required>
            <button type="submit">Inloggen</button>
        </form>
        <p>Heb je nog geen account? <a href="register.html">Registreer hier</a></p>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let storedUser = JSON.parse(sessionStorage.getItem("user"));

            if (!storedUser || storedUser.username !== username || storedUser.password !== password) {
                document.getElementById("message").textContent = "Ongeldige gebruikersnaam of wachtwoord!";
                return;
            }

            sessionStorage.setItem("loggedInUser", JSON.stringify(storedUser));
            document.getElementById("message").textContent = "Succesvol ingelogd!";
            
            setTimeout(() => {
                window.location.href = "index.html";
            }, 2000);
        });
    </script>
</body>
</html>
