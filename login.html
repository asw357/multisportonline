<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen - MultisportOnline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Inloggen</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Gebruikersnaam" required><br><br>
        <input type="password" id="password" placeholder="Wachtwoord" required><br><br>
        <button type="button" class="button" onclick="login()">Inloggen</button>
    </form>
    <p>Heb je nog geen account? <a href="register.html">Registreer hier</a></p>
</div>

<script>
    function login() {
        let gebruikersnaam = document.getElementById("username").value;

        if (gebruikersnaam) {
            alert("Inloggen succesvol! Je wordt doorgestuurd naar de Managerpagina.");
            window.location.href = "manager.html";
        } else {
            alert("Vul alle velden in!");
        }
    }
</script>

</body>
</html>
