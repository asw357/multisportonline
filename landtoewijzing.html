<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landtoewijzing - MultisportOnline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Spelers een land toewijzen</h2>
        <p>Hier zie je welke landen zijn toegewezen aan welke spelers.</p>
        <table>
            <thead>
                <tr>
                    <th>Speler</th>
                    <th>Land</th>
                </tr>
            </thead>
            <tbody id="landTable">
                <!-- Spelers en landen worden hier geladen -->
            </tbody>
        </table>
    </div>
    <script>
        let landen = [
            "Australie", "Bulgarije", "Chili", "Denemarken", "Ijsland", "Duitsland", "Frankrijk",
            "Griekenland", "Cyprus", "Turkije", "Egypte", "Groot-Brittannie", "Ierland", "Hongarije",
            "Servie", "Italie", "Oostenrijk", "Verenigde Staten", "Zweden", "Zwitserland", "Argentinie",
            "Belgie", "Tsjechie", "India", "Pakistan", "Bangladesh", "Myanmar", "Canada", "Cuba",
            "Mexico", "Nederland", "Noorwegen", "Roemenie", "Rusland", "Spanje", "Haiti", "Iran",
            "Luxemburg", "Peru", "Zuid Afrika", "Nieuw Zeeland", "Finland", "Japan", "Portugal",
            "Brazilie", "Estland", "Kroatie", "Slovenie", "Bosnie en Herzegovina", "Kosovo",
            "Montenegro", "Noord-Macedonie", "Monaco", "Slowakije", "Letland", "Polen", "Ecuador"
        ];

        let spelers = JSON.parse(sessionStorage.getItem("spelers")) || [];

        function geefLand(speler) {
            if (landen.length === 0) {
                alert("Geen landen meer beschikbaar!");
                return null;
            }
            return landen.shift();
        }

        function laadSpelers() {
            let tableBody = document.getElementById("landTable");
            tableBody.innerHTML = "";

            spelers.forEach(speler => {
                let row = `<tr>
                    <td>${speler.naam}</td>
                    <td>${speler.land}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }
        function nieuweSpeler(naam) {
            let toegewezenLand = geefLand(naam);
            if (toegewezenLand) {
                let speler = { naam, land: toegewezenLand };
                spelers.push(speler);
                sessionStorage.setItem("spelers", JSON.stringify(spelers));
                laadSpelers();
            }
        }

        // Voor testdoeleinden een paar spelers aanmaken
        if (spelers.length === 0) {
            nieuweSpeler("Speler1");
            nieuweSpeler("Speler2");
            nieuweSpeler("Speler3");
        }

        window.onload = laadSpelers;
    </script>
</body>
</html>
