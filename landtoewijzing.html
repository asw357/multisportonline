        let spelers = JSON.parse(sessionStorage.getItem("spelers")) || [];

        function geefLand(speler) {
            if (landen.length === 0) {
                alert("Geen landen meer beschikbaar!");
                return null;
            }
            return landen.shift();
        }

        function laadSpelers() {
            let tableBody = document.getElementById("landTable");
            tableBody.innerHTML = "";

            spelers.forEach(speler => {
                let row = `<tr>
                    <td>${speler.naam}</td>
                    <td>${speler.land}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function nieuweSpeler(naam) {
            let toegewezenLand = geefLand(naam);
            if (toegewezenLand) {
                let speler = { naam, land: toegewezenLand };
                spelers.push(speler);
                sessionStorage.setItem("spelers", JSON.stringify(spelers));
                laadSpelers();
            }
        }

        // Voor testdoeleinden een paar spelers aanmaken
        if (spelers.length === 0) {
            nieuweSpeler("Speler1");
            nieuweSpeler("Speler2");
            nieuweSpeler("Speler3");
        }

        window.onload = laadSpelers;
